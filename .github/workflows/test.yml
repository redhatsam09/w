name: Test Action

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test positive PR emoji checker
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          bypass-mode: 'true'  # Use bypass mode for testing
